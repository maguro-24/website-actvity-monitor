<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      overflow: hidden;
    }
    
    .tabs {
      display: flex;
      background: #f5f5f5;
    }
    
    .tab {
      flex: 1;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
      font-weight: 600;
      color: #666;
      transition: all 0.3s;
    }
    
    .tab.active {
      background: white;
      color: #667eea;
      border-bottom: 3px solid #667eea;
    }
    
    .form-container {
      padding: 40px;
    }
    
    .form-panel {
      display: none;
    }
    
    .form-panel.active {
      display: block;
    }
    
    h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 24px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
    }
    
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    
    button[type="submit"]:active {
      transform: translateY(0);
    }
    
    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
    }
    
    .message.error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }
    
    .message.success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('signup')">Sign Up</button>
    </div>
    
    <div class="form-container">
      <!-- Login Form -->
      <div id="loginPanel" class="form-panel active">
        <h2>Welcome Back</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" id="loginEmail" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" required placeholder="Enter your password">
          </div>
          <button type="submit">Login</button>
          <div id="loginMessage" class="message"></div>
        </form>
      </div>
      
      <!-- Signup Form -->
      <div id="signupPanel" class="form-panel">
        <h2>Create Account</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" required placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" required placeholder="Create a password" minlength="6">
          </div>
          <div class="form-group">
            <label for="signupPasswordConfirm">Confirm Password</label>
            <input type="password" id="signupPasswordConfirm" required placeholder="Confirm your password" minlength="6">
          </div>
          <button type="submit">Sign Up</button>
          <div id="signupMessage" class="message"></div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const backendUrl = "http://127.0.0.1:8000";
    
    // Switch between login and signup tabs
    function switchTab(tab) {
      const tabs = document.querySelectorAll('.tab');
      const panels = document.querySelectorAll('.form-panel');
      
      tabs.forEach(t => t.classList.remove('active'));
      panels.forEach(p => p.classList.remove('active'));
      
      if (tab === 'login') {
        tabs[0].classList.add('active');
        document.getElementById('loginPanel').classList.add('active');
      } else {
        tabs[1].classList.add('active');
        document.getElementById('signupPanel').classList.add('active');
      }
      
      // Clear messages
      document.getElementById('loginMessage').style.display = 'none';
      document.getElementById('signupMessage').style.display = 'none';
    }
    
    // Show message
    function showMessage(elementId, message, isError = false) {
      const messageEl = document.getElementById(elementId);
      messageEl.textContent = message;
      messageEl.className = isError ? 'message error' : 'message success';
      messageEl.style.display = 'block';
    }
    
    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const response = await fetch(`${backendUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok && data.access_token) {
          // Store token in localStorage
          localStorage.setItem('access_token', data.access_token);
          
          showMessage('loginMessage', 'Login successful! Redirecting...', false);
          
          // Redirect to main page after 1 second
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1000);
        } else {
          showMessage('loginMessage', data.detail || 'Login failed', true);
        }
      } catch (error) {
        showMessage('loginMessage', 'Error: ' + error.message, true);
      }
    });
    
    // Signup form handler
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('signupPasswordConfirm').value;
      
      // Check if passwords match
      if (password !== confirmPassword) {
        showMessage('signupMessage', 'Passwords do not match', true);
        return;
      }
      
      try {
        const response = await fetch(`${backendUrl}/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showMessage('signupMessage', 'Account created! Please login.', false);
          
          // Switch to login tab after 2 seconds
          setTimeout(() => {
            switchTab('login');
            document.getElementById('loginEmail').value = email;
          }, 2000);
        } else {
          showMessage('signupMessage', data.detail || 'Signup failed', true);
        }
      } catch (error) {
        showMessage('signupMessage', 'Error: ' + error.message, true);
      }
    });
    
    // Check if user is already logged in
    if (localStorage.getItem('access_token')) {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
