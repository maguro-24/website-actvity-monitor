<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Website Monitor Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid #eee;
    }
    
    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #5568d3;
    }
    
    #logoutBtn {
      background: #dc3545;
    }
    
    #logoutBtn:hover {
      background: #c82333;
    }
    
    .status {
      margin-top: 20px;
      padding: 12px;
      background: #e7f3ff;
      border-left: 4px solid #2196F3;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Website Activity Monitor Demo</h1>
    <button id="logoutBtn">Logout</button>
  </div>
  
  <p>Welcome! Your activity is being tracked.</p>
  <button id="clickBtn">Click me!</button>
  
  <div class="status">
    <strong>Status:</strong> <span id="statusText">Initializing...</span>
  </div>

  <script>
    const backendUrl = "http://127.0.0.1:8000/track";
    
    // Get token from localStorage
    const accessToken = localStorage.getItem('access_token');
    
    // Redirect to login if no token
    if (!accessToken) {
      window.location.href = 'login.html';
    }
    
    document.getElementById('statusText').textContent = 'Connected and tracking';
    
    // Logout handler
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('access_token');
      window.location.href = 'login.html';
    });
    
    // Helper function to send events
    function sendEvent(eventType, metadata = {}) {
      fetch(backendUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${accessToken}`
        },
        body: JSON.stringify({
          event_type: eventType,
          page_url: window.location.pathname,
          metadata: metadata
        })
      })
      .then(async res => {
        if (res.status === 401) {
          // Token expired or invalid
          localStorage.removeItem('access_token');
          window.location.href = 'login.html';
          return;
        }
        const data = await res.json();
        console.log("Event sent:", data);
      })
      .catch(err => {
        console.error("Error sending event:", err);
        document.getElementById('statusText').textContent = 'Error: ' + err.message;
      });
    }

    // Track page view on load
    window.addEventListener("DOMContentLoaded", () => {
      sendEvent("page_view", { title: document.title });
    });

    // Track button clicks
    document.getElementById("clickBtn").addEventListener("click", () => {
      sendEvent("click", { element_id: "clickBtn" });
    });

  </script>
</body>
</html>
